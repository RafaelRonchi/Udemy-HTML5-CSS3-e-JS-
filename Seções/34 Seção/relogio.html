<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            text-align: center;
        }
        #relogio{
            text-align: center;
            font-size: 50px;
            background: #2e2e2e;
            border-radius: 30px;
            padding: 20px;
            width: 200px;
            margin: 25vh auto;

        }
        body{
            background-color: #000;
            color: #fff;
            
        }
    </style>
</head>
<body>
    <h1>Relogio: </h1>
    <div id="relogio"></div>
    <script>
        var relogio = document.querySelector('#relogio');

        var data = new Date();
        var hora = data.getHours();
        var minuto = data.getMinutes();
        var segundo = data.getSeconds();
        var str = hora + ':' + minuto + ':' + segundo;

        relogio.textContent = str;

        function atualizaRelogio(){
            var data = new Date();
            var hora = data.getHours();
            var minuto = data.getMinutes();
            var segundo = data.getSeconds();

            if(hora < 10){
                hora = "0"+hora
                debugger
            }
            if(minuto < 10){
                minuto = "0"+minuto
                debugger
            }
            if(segundo < 10){
                segundo = "0"+segundo
                debugger
            }
            var str = hora + ':' + minuto + ':' + segundo;

            relogio.textContent = str;
        }

        setInterval(atualizaRelogio, 1000);
    </script>
</body>
</html>
