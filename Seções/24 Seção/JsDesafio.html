<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        (function(){
            function calcIMC(peso, altura){
                return peso / (altura * altura);
            }
            function claIMC(imc){
                if (imc <= 16.9){
                    return "muito abaixo";
                } else if (imc <= 18.4){
                    return "abaixo do peso";
                } else if (imc <= 24.9){
                    return "normal";
                } else if(imc <= 29.9){
                    return "acima";
                } else if (imc <= 34.9){
                    return "obesidade 1";
                } else if (imc <= 40){
                    return "obesidade 2";
                } else {
                    return "obesidade 3";
                }
            }
            var peso = 65;
            var altura = 1.65;

            var imc = calcIMC(peso, altura);
            var rIMC = claIMC(imc);

            alert(rIMC);
            
        })()
    </script>
</head>
<body>
    <h1>desafio</h1>
    
</body>
</html>
