<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>Curso js</h1>
        </div>

        <script>
            var pessoa1 = { nome: 'rafael', sobrenome: 'eduardo'}
            var pessoa2 = { nome: 'a', sobrenome: 'b'}
            var pessoa3 = { nome: 'c', sobrenome: 'd'}

            var pessoas = [pessoa1, pessoa2, pessoa3]

            for (let index = 0; index < pessoas.length; index++) {
                console.log("pessoa: "+index +" nome: " + pessoas[index].nome + "sobrenome: " + pessoas[index].sobrenome)
            }
        </script>
    </body>
</html>
